<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>oinic</title>
    
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@ionic/core/css/ionic.bundle.css"/>

</head>
<body>
    <ion-app>
        <ion-header> <!--esta es la cabecera  -->
            <ion-toolbar color="primary">
                <ion-buttons slot="start">
                    <ion-button>
                        <ion-icon name="logo-ionic"></ion-icon>
                    </ion-button>
                </ion-buttons>
                <ion-title> Productos App </ion-title>
                <ion-buttons slot="end">
                    <ion-button>
                        <p>Total: 30$</p>
                        <ion-icon name="cart-outline"></ion-icon>                    </ion-button>
                </ion-buttons>
            </ion-toolbar>
        </ion-header>    

        <ion-content>
            <ion-grid>
                <ion-row>
                    <ion-col size-md="4" offset-md="4">
                        <ion-card> 
                            <ion-card-header color="secondary">
                                <ion-card-title>
                                    New product
                                </ion-card-title>
                            </ion-card-header>
                            <ion-card-conten> 
                                <ion-item  class="ion-margin-vertical">
                                    <ion-label position="floating">
                                        product name
                                    </ion-label>
                                    <ion-input type="text" id="productoname">
                                    </ion-input>
                                </ion-item>
                                <ion-item>
                                    <ion-label position="floating">
                                        product price
                                    </ion-label>
                                    <ion-input type="number" id="productoprice">
                                    </ion-input>
                                </ion-item>
                                <ion-button fill="outline" class="ion-margin" id="btn-guardar"> 
                                     <ion-icon name="add-circle" slot="start"></ion-icon>
                                    Save
                                </ion-button>
                                <ion-button color="danger" fill="outline" class="ion-margin" id="btn-clear">
                                    <ion-icon name="trash" slot="start"></ion-icon>
                                    Clear
                                </ion-button>
                            </ion-card-conten>

                        </ion-card>
                    </ion-col>
                </ion-row>
                <ion-row >
                    <ion-col size-md="4" offset-md="4">
                        <ion-list id="product-list">

                        </ion-list>
                    </ion-col>
                </ion-row>
            </ion-grid>
        </ion-content>  
    </ion-app>

    <script type="module" src="https://cdn.jsdelivr.net/npm/@ionic/core/dist/ionic/ionic.esm.js"></script>
    <script nomodule src="https://cdn.jsdelivr.net/npm/@ionic/core/dist/ionic/ionic.js"></script>
    <script src="app.js"></script>
</body>
</html>Â
